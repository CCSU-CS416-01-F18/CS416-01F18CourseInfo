<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script type="text/javascript">        
            var xmlhttp;

            function getArtists() {
                if (window.XMLHttpRequest){
                    // code for IE7+, Firefox, Chrome, Opera, Safari
                    xmlhttp=new XMLHttpRequest();
                }else{
                    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
                }
                var url = "cd_catalog.xml";
                xmlhttp.open("GET", url, true);
                xmlhttp.onreadystatechange = callback;
                xmlhttp.send();
            }
            
            
            function callback() {
                if (xmlhttp.readyState == 4) {
                    if (xmlhttp.status == 200) {
                        var rootNode=xmlhttp.responseXML.documentElement
                        var cds = rootNode.getElementsByTagName("CD");
                        var outputHTML = "";
                        for (i=0;i<cds.length;i++){
                            var artistNodes = cds[i].getElementsByTagName("ARTIST");
                            var artist = artistNodes[0].firstChild.nodeValue;
                            var titleNodes= cds[i].getElementsByTagName("TITLE");
                            var title = titleNodes[0].firstChild.nodeValue;
                            var yearNodes= cds[i].getElementsByTagName("YEAR");
                            var year = yearNodes[0].firstChild.nodeValue;
                            outputHTML=outputHTML+"<b>"+title+"</b>,"+artist+" ("+year+")<br/>";
                        }
                        document.getElementById("results").innerHTML = outputHTML; 
                    }
                }
            }
        </script>
    </head>
    <body>
        My CD library:
        <input type="submit" value="Get CDs" onclick="getArtists();"/>
        <div id="results"></div>
    </body>
</html>
