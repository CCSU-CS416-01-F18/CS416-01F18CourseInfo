<html>
<head>
  <title>Review of Lecture 5</title>
  <script type="text/javascript">
    function validate(){
      var myArray=document.myForm.entry.value.split(" ");
      if (myArray.length <2){
        alert("you need 2 words");
        return false;
      }
      if (myArray[1].charAt(0)=="4"){
        alert("first char 2nd word cannot be a 4");
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <form name="myForm" action="response.jsp" method="POST">
    <input type="textbox" name="entry" />
    <input type="submit" value="submit" onclick="return validate();"/>
  </form>
</body>
</html>
